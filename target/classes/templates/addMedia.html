<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:>
<head>
<title>Ajout de media</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <div class="container">
        <div class="form-ajout">
            <h2>Ajout média</h2>
            <form  method="POST" th:action="@{/addMedia}" th:object="${mediaForm}">
        
                    <label for="type">Type :</label>
                    <select th:field="${mediaForm.idTypeMedia}">
                         <option value=""> -- </option>
                         <option th:each="typeMedia : ${typesMedia}"
                            th:value="${typeMedia.idTypeMedia}"
                            th:utext="${typeMedia.typeMedia}"/>
                  </select>

                <div class="input_ajouter">
                    <label for="titre">Titre :</label>
                    <input class="input-align"  type="text" th:field="${mediaForm.title}">
                </div>
               
                <div class="input_ajouter">
                    <label for="type" class="resume">Résumé :</label>
                    <textarea  th:field="${mediaForm.description}" ></textarea>
                </div>
                
                <div class="form-ajout-ajouter">
                	<button type="submit" id="ajouter">Ajouter</button>
                	
                </div>
                
            </form>
        </div>
    
    </div>

                   
</body>
</html>
